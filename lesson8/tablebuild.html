<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Jacob Duncan"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Jacob Duncan ACME Wildwest Table</title>
        <meta
        name="description"
        content="Front end table building practice for WDD230"
        />
        <link href="stylesheet.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Building Tables</h1>
            <table>
                <thread>
                    <tr>
                        <th colspan="3" scope="colgroup" class="table-header edge"> ACME Wildwest</th>
                    </tr>
                    <tr>
                        <th class="subheading">Period</th>
                        <th class="subheading">Sales</th>
                        <th class="subheading">Sales Goal</th>
                    </tr>
                </thread>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="goal-met">$7,500</td>
                </tr>
                <td class="black-friday">Black Friday</td>
                <td colspan="2">$3,200</td>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td class="table-footer edge" colspan="3">Compiled 2/26/2022 by Jacob D.</td>
                </tr>
            </table>
        </main>
        <footer>
            <a href="../index.html">Portal</a>
        </footer>
    </body>
</html>
